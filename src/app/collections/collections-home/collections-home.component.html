<app-divider>
    Table Component
</app-divider>
<app-table [data]="data" [headers]="headers" class="striped celled"></app-table>

<app-divider>Tab Menu</app-divider>
<app-tabs>
    <!--  Here the routerLinks are for the tabs on the collections page
            So the syntax './' says give me the current directory or path. So since we want
            the biography tab to show as we enter the collections page we are saying give me the 
            current directory. Also, ./companies >>> is saying give me the current directory plus companies  -->
    <a class="item" routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Biography</a>
    <a class="item" routerLink="./companies" routerLinkActive="active">Companies</a>
    <a class="item" routerLink="./partners" routerLinkActive="active">Partners</a>
</app-tabs>
